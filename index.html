<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Editable Resume Builder</h1>
        <form id="resume-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="contact" placeholder="Contact Number" required>
            <textarea id="about" placeholder="About You" required></textarea>
            <input type="text" id="education" placeholder="Education" required>
            <input type="text" id="skills" placeholder="Skills (comma separated)" required>
            <input type="text" id="experience" placeholder="Experience (comma separated)" required>
            <input type="url" id="linkedin" placeholder="LinkedIn Profile URL">
            <input type="text" id="hobbies" placeholder="Hobbies (comma separated)" required>
            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output" class="resume-output hidden">
            <h2>Resume</h2>
            <div id="resume"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
